<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Colmar Academy</title>

</head>

<body>
    <!--*** HEADER ***-->
    <header>
        <nav class="nav">
            <!-- nav left side/logo/mobile logo -->
            <div class="nav__logo">
                <img src="./gallery/images/ic-logo.svg" alt="">
                <p>
                    <h2 class="h2__nav__bold">Colmar</h2>
                    <h2 class="h2__nav__thin">Academy</h2>
                </p>
            </div>

            <!-- nav menu/right side -->
            <div class="nav__right">
                <ul>
                    <li><a href="#">On campus</a></li>
                    <li><a href="#">Online</a></li>
                    <li><a href="#">For Companies</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--*** MAIN ***-->
    <main>
        <section class="hero">
            <!-- Hero-Left -->
            <div class="hero__container__left">
                <div class="hero__container__img">
                    <img src="./gallery/images/banner.jpg" alt="Student studying on a wooden bench" class="img__hero"/>
                </div>
            </div>

            <!-- Hero-Right -->
            <div class="hero__container__right">
                <h2 class="h2__hero">Learn something new everyday</h2>
                <h3 class="h3__hero">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h3>
                <button class="button__hero">Start here</button>
            </div>
        </section>

        <section class="information"></section>

        <section class="course"></section>

        <section class="thesis"></section>
    </main>


    <!--*** FOOTER ***-->
    <footer>

    </footer>


</body>
</html>
